<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1000 user-scalable=0" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Films!</title>
  <link rel="icon" type="image/x-icon" href="assets/film.svg" />
  <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
  <header class="mas">
    <div class="container h-100 align-items-center">
      <div class="row">
        <div class="col-md-12">
          <div class="mx-auto">
            <br>
            <br>
            <br>
            <h1 class=>Find films</h1>
            <h2 class=>Enter year/name/subject/actor/actress/director</h2>
            <form id="form">
              <div class="input-group input-group-newsletter">
                <input class="form-control" id="user-input" placeholder="Enter year/name/subject/..."
                  aria-label="..." aria-describedby="submit-button">
                <br>
                <br>
                <br>
                <br>
                <div class="boton input-group-append" id="boton">
                  <button class="boton btn btn-secondary" type="button" id="button">Find films!</button>
                </div>
              </div>
            </form>
            <p class="noresults">
            </p>
            <p class="noresults2">It might take a few seconds to load the database for your first search
            </p>
            <table class="table" cellpadding="10">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Year</th>
                  <th scope="col">Title</th>
                  <th scope="col">Subject</th>
                  <th scope="col">Actor</th>
                  <th scope="col">Actress</th>
                  <th scope="col">Director</th>
                </tr>
              </thead>
              <tbody>
          </div>
        </div>
      </div>
    </div>
    </div>
  </header>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/underscore@1.12.0/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/coming-soon.min.js"></script>
</body>
</html>
